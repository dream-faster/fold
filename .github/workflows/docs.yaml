name: docs 
on:
  push:

permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - run: pip install ".[docs]"
      - run: mkdocs build
        # env:
        #   is_on_ci: true
      - name: Deploying to Github Pages
        if: github.ref == 'refs/heads/main'
        run: mkdocs gh-deploy --force
